<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/darkly/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="scripts/draggableTable.js" defer></script>
    <script src="scripts/editableTable.js" defer></script>
    <script src="scripts/model.js" defer></script>
    <script src="scripts/controller.js" defer></script>
    <link rel="stylesheet" href="styles/styles.min.css" />
    <title>Jet Ski Tracker</title>
  </head>
  <body>
    <div class="container mt-3">
      <h1>Jetski Tracker</h1>
      <div class="row m-3 p-2" style="justify-content: center">
        <table
          class="table table-striped draggable-table main-table"
          id="waitlist"
        >
          <thead class="thead">
            <th>Name</th>
            <th>Chaperone</th>
            <th>Leave</th>
            <th>Return</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="row m-3 p-2" style="justify-content: space-evenly">
        <table
          class="table table-striped mini-table mini-table"
          id="outingsTable"
        >
          <thead class="thead">
            <th>Rider</th>
            <th>Times Out</th>
          </thead>
          <tbody></tbody>
        </table>
        <table class="table table-striped mini-table" id="timeTable">
          <thead class="thead">
            <th>Rider</th>
            <th>Minutes Out</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
