<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Character Repo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="container bg-light m-3">
      <div id="currentCharacters" class="px-3 py-2 m-2">
        <h1>My D&D Characters</h1>
        <table class="table table-secondary table-striped">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Race</th>
              <th scope="col">Class</th>
              <th scope="col">Sex</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Ireena Kolyana</td>
              <td>Barovian</td>
              <td>Fighter</td>
              <td>Female</td>
            </tr>
            <tr>
              <td>Strahd Von Zarovich</td>
              <td>Vampie</td>
              <td>Sorcerer</td>
              <td>Male</td>
            </tr>
            <tr>
              <td>Ezmerelda d'Avenir</td>
              <td>Vistani</td>
              <td>Bard</td>
              <td>Female</td>
            </tr>
            <tr>
              <td>Rudolf Van Richten</td>
              <td>Human</td>
              <td>Ranger</td>
              <td>Male</td>
            </tr>
          </tbody>
        </table>
        <button
          id="openCreationFormButton"
          type="button"
          class="btn btn-primary"
        >
          Create
        </button>
      </div>
      <div id="newCharacterForm" class="px-3 py-2 m-2">
        <h1>Create Character</h1>
        <div id="formButtonRow" class="row">
          <button
            id="createCharacterButton"
            type="button"
            class="btn btn-success col m-4"
          >
            Create
          </button>
          <button
            id="cancelCreationButton"
            type="button"
            class="btn btn-danger col m-4"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
