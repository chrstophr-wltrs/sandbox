<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Character Repo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="scripts/formModel.js"></script>
    <script>
      createItem(
        "Strahd Von Zarovich",
        [20, 20, 20, 20, 20, 20],
        "vampire",
        "sorcerer",
        "male",
        true
      );
      createItem(
        "Ezmerelda d'Avenir",
        [12, 15, 10, 14, 13, 8],
        "vistani",
        "ranger",
        "female",
        false
      );
      createItem(
        "Rudolf Van Richten",
        [12, 10, 14, 8, 13, 15],
        "human",
        "bard",
        "other",
        true
      );
      createItem(
        "Ireena Kolyana",
        [15, 10, 14, 13, 12, 8],
        "barovian",
        "fighter",
        "female",
        true
      );
    </script>
    <script src="scripts/formController.js" defer></script>
  </head>
  <body>
    <div class="container bg-light m-3 p-1">
      <div id="currentCharacters" class="px-3 py-2 m-2">
        <h1>My D&D Characters</h1>
        <table class="table table-secondary table-striped" id="characterTable">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Race</th>
              <th scope="col">Class</th>
              <th scope="col">Sex</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button
          id="openCreationFormButton"
          type="button"
          class="btn btn-primary"
        >
          Create
        </button>
      </div>
      <div id="newCharacterForm" class="px-3 py-2 m-2 d-none">
        <h1 id="formHead">Create Character</h1>
        <form id="creationForm" class="mx-4">
          <div class="form-floating mb-3">
            <input
              type="text"
              id="characterName"
              class="form-control"
              placeholder="Strahd"
            />
            <label class="form-label" for="characterName" required
              >Character Name</label
            >
          </div>
          <div id="invalidNameError" class="alert alert-danger d-none">
            Character name may not contain any of the following characters:
            <div>! @ # $ % ^ & * ( ) < > / _ + = \ [ ] | : ; ?</div>
          </div>
          <div id="nameExistsError" class="alert alert-danger d-none">
            A character with that name already exists.
          </div>
          <h5>Ability Scores</h5>
          <div id="abilityRow" class="form-group row mb-3">
            <div class="col mx-2">
              <label for="abilityStr" class="form-label">STR</label>
              <input
                type="number"
                id="abilityStr"
                name="abilityStr"
                class="form-control"
                value="8"
                disabled
              />
            </div>
            <div class="col mx-2">
              <label for="abilityDex" class="form-label">DEX</label>
              <input
                type="number"
                id="abilityDex"
                name="abilityDex"
                class="form-control col-1"
                value="8"
                disabled
              />
            </div>
            <div class="col mx-2">
              <label for="abilityCon" class="form-label">CON</label>
              <input
                type="number"
                id="abilityCon"
                name="abilityCon"
                class="form-control"
                value="8"
                disabled
              />
            </div>
            <div class="col mx-2">
              <label for="abilityWis" class="form-label">WIS</label>
              <input
                type="number"
                id="abilityWis"
                name="abilityWis"
                class="form-control col-1"
                value="8"
                disabled
              />
            </div>
            <div class="col mx-2">
              <label for="abilityInt" class="form-label">INT</label>
              <input
                type="number"
                id="abilityInt"
                name="abilityInt"
                class="form-control col-1"
                value="8"
                disabled
              />
            </div>
            <div class="col mx-2">
              <label for="abilityCha" class="form-label">CHA</label>
              <input
                type="number"
                id="abilityCha"
                name="abilityCha"
                class="form-control col-1"
                value="8"
                disabled
              />
            </div>
          </div>
          <div class="row justify-content-end">
            <button
              id="rerollStatsButton"
              type="button"
              class="btn btn-warning col-2"
            >
              Reroll
            </button>
          </div>
          <label class="form-label" for="characterRace">Race</label>
          <select
            id="raceSelector"
            name="raceSelector"
            class="form-select mb-3"
          >
            <option value="human">Human</option>
            <option value="barovian">Barovian</option>
            <option value="vistani">Vistani</option>
            <option value="elf">Elf</option>
            <option value="dwarf">Dwarf</option>
            <option value="halfling">Halfling</option>
          </select>
          <label class="form-label" for="professionSelector">Class</label>
          <select
            id="professionSelector"
            name="professionSelector"
            class="form-select mb-3"
          >
            <option value="artificer">Artificer</option>
            <option value="barbarian">Barbarian</option>
            <option value="bard">Bard</option>
            <option value="cleric">Cleric</option>
            <option value="druid">Druid</option>
            <option value="fighter">Fighter</option>
            <option value="monk">Monk</option>
            <option value="paladin">Paladin</option>
            <option value="ranger">Ranger</option>
            <option value="rogue">Rogue</option>
            <option value="sorcerer">Sorcerer</option>
            <option value="warlock">Warlock</option>
            <option value="wizard">Wizard</option>
          </select>
          <h5>Character Sex</h5>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="characterSex"
              id="male"
              value="male"
            />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="characterSex"
              id="female"
              value="female"
            />
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check mb-3">
            <input
              type="radio"
              class="form-check-input"
              name="characterSex"
              id="other"
              value="other"
              checked
            />
            <label class="form-check-label" for="other">Other</label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="characterIsLeftHanded"
              name="characterIsLeftHanded"
            />
            <label class="form-check-label" for="characterIsLeftHanded"
              >Character is Left-Handed</label
            >
          </div>
          <div id="formButtonRow" class="row justify-content-evenly mt-3 mb-3">
            <button
              id="createCharacterButton"
              type="button"
              class="btn btn-success col-2"
            >
              Create
            </button>
            <button
              id="cancelCreationButton"
              type="button"
              class="btn btn-danger col-2"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
